<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="titulo">Comercio 1</title>
  <style>
    /* Estilos opcionales para mejorar la apariencia */
    body {
      background-image: url("/img/fondo1.jpg");
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
    }
    .producto {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .producto img {
      max-width: 100px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .cantidad-controles {
      display: flex;
      align-items: center;
    }
    .cantidad-btn {
      padding: 5px 10px;
      margin: 0 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cantidad {
      width: 50px;
      text-align: center;
    }
    .btn_color {
      background-color: lightblue;
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {

      text-decoration: none;

  <div class="producto">
    <img src="/img/pizza.jpg" alt="Pizza Muzzarella">

    <div class="cantidad-controles">
      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad1', -1)">-</button>

      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad2', 1)">+</button>
    </div>

  <div class="producto">

      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad3', 1)">+</button>
    </div>
  </div>

  <div class="producto">
    <img src="/img/empanada de carne.avif" alt="Empanadas de Carne">
    <span>Empanadas de Carne - $2500</span>
    <div class="cantidad-controles">
      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad4', -1)">-</button>
      <input type="text" class="cantidad" id="cantidad4" value="0" readonly>
      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad4', 1)">+</button>
    </div>
  </div>

  <div class="producto">
    <img src="/img/empanada jamon y queso.jpg" alt="Empanadas Jamón y Queso">
    <span>Empanadas Jamón y Queso - $2500</span>
    <div class="cantidad-controles">
      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad5', -1)">-</button>
      <input type="text" class="cantidad" id="cantidad5" value="0" readonly>
      <button class="cantidad-btn" onclick="cambiarCantidad('cantidad5', 1)">+</button>
    </div>

  <!-- Botón "Comprar" que abre el modal -->
  <button class="btn btn-primary mt-3" onclick="abrirModal()">
    Comprar
  </button>

  <!-- Modal Pedido -->
  <div id="modalPedido" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h5 class="modal-title">Confirmar Pedido y Datos Personales</h5>
      <form id="formularioPedido">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control" required>
      
        <label for="calle">Calle:</label>
        <input type="text" id="calle" class="form-control" required>
      
        <label for="numero">Número:</label>
        <input type="text" id="numero" class="form-control" required>
      
        <label for="entreCalles">Entre Calles:</label>
        <input type="text" id="entreCalles" class="form-control" required>

        <!-- Campos ocultos para los datos de productos -->
        <input type="hidden" id="detallePedido" name="detallePedido">
        <input type="hidden" id="totalPedido" name="totalPedido">
      </form>
      <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
      <button type="button" class="btn btn-primary" onclick="enviarPedidoWhatsApp()">Enviar por WhatsApp</button>
    </div>
  </div>

  <!-- Modal Mercado Pago -->
  <div id="modalPago" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalPago()">&times;</span>
      <h5 class="modal-title">Total a Pagar</h5>

  <script>

     // Función para cambiar la cantidad de productos
     function cambiarCantidad(elementId, cantidad) {
          var elemento = document.getElementById(elementId);
          var valorActual = parseInt(elemento.value);
          var nuevoValor = valorActual + cantidad;
    
          // Evitar que la cantidad sea negativa
          if (nuevoValor < 0) {
            nuevoValor = 0;
          }
    
          elemento.value = nuevoValor;
        }

    function abrirModal() {
      // Obtener los datos de cantidad y precio de los productos
      var cantidad1 = parseInt(document.getElementById('cantidad1').value);
      var cantidad2 = parseInt(document.getElementById('cantidad2').value);
      var cantidad3 = parseInt(document.getElementById('cantidad3').value);
      var cantidad4 = parseInt(document.getElementById('cantidad4').value);
      var cantidad5 = parseInt(document.getElementById('cantidad5').value);

      var precio1 = cantidad1 * 10000;
      var precio2 = cantidad2 * 12000;
      var precio3 = cantidad3 * 12000;
      var precio4 = cantidad4 * 2500;
      var precio5 = cantidad5 * 2500;

      var total = precio1 + precio2 + precio3 + precio4 + precio5;

     // copiar alias

//     var aliasText = document.getElementById("alias").innerText;

//     // Crear un campo de texto temporal para copiar el alias
//     var tempInput = document.createElement("textarea");
//     tempInput.value = aliasText;
//     document.body.appendChild(tempInput);

//     // Seleccionar el texto y copiarlo al portapapeles
//     tempInput.select();
//     document.execCommand("copy");

//     // Eliminar el campo de texto temporal
//     document.body.removeChild(tempInput);

//     // Cambiar el texto del botón
//     var button = document.getElementById("copyButton");
//     button.textContent = "Alias copiado";

//     // Cambiar la clase del botón para aplicar estilos (opcional)
//     button.classList.add("copiado");
// });

      

      // Construir detalle del pedido
      var detallePedido = "";
      if (cantidad1 > 0) {
        detallePedido += `${cantidad1} x Pizza Muzzarella - $${precio1}\n`;
      }
      if (cantidad2 > 0) {
        detallePedido += `${cantidad2} x Pizza Jamón y Queso - $${precio2}\n`;
      }
      if (cantidad3 > 0) {
        detallePedido += `${cantidad3} x Pizza Jamón y Morrones - $${precio3}\n`;
      }
      if (cantidad4 > 0) {
        detallePedido += `${cantidad4} x Empanadas de Carne - $${precio4}\n`;
      }
      if (cantidad5 > 0) {
        detallePedido += `${cantidad5} x Empanadas Jamón y Queso - $${precio5}\n`;
      }

      // Mostrar el total del pedido en el modal
      document.getElementById('totalPedido').value = total;
      // Mostrar el detalle del pedido en el modal
      document.getElementById('detallePedido').value = detallePedido;

      // Abrir el modal
      document.getElementById('modalPedido').style.display = "block";
    }

    function cerrarModal() {
      document.getElementById('modalPedido').style.display = "none";
    }

    function enviarPedidoWhatsApp() {
      var nombre = document.getElementById('nombre').value;
      var apellido = document.getElementById('apellido').value;
      var calle = document.getElementById('calle').value;
      var numero = document.getElementById('numero').value;
      var entreCalles = document.getElementById('entreCalles').value;
      var detallePedido = document.getElementById('detallePedido').value;
      var totalPedido = document.getElementById('totalPedido').value;
      // Construir mensaje para enviar por WhatsApp
      var mensaje = `Pedido desde la tienda virtual - ${nombre} ${apellido}:\n`;
      mensaje += `Dirección: ${calle} ${numero}, entre ${entreCalles}\n\n`;
      mensaje += `Detalle del pedido:\n${detallePedido}\n`;
      mensaje += `Total: $${totalPedido}\n`;
      mensaje += `Volve a la app y hace click en el boton de pago de mercado pago,`;
      
      // Número de WhatsApp para enviar el mensaje
      var telefono = '5492944651381';
      var url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url);
      // Cerrar el modal de pedido y abrir el modal de pago después de enviar el mensaje
      cerrarModal();
      mostrarModalPago(totalPedido);
    }

    function mostrarModalPago(total) {
      document.getElementById('totalAPagar').innerText = `Total a pagar: $${total}`;
      document.getElementById('modalPago').style.display = "block";
    }

    function cerrarModalPago() {
      document.getElementById('modalPago').style.display = "none";
    }

    function generarLinkPago() {
      
      let totalPedido =  `${totalPedido}`// Este valor puede ser calculado dinámicamente
      document.getElementById('totalPedido').innerText = totalPedido;
  
      // Función para generar el link de pago
      function generarLinkPago() {
          // Aquí utiliza tu Access Token para crear la preferencia
          const accessToken = 'APP_USR-4572718003659482-071019-596809e82d44061a9884a9af69bc0e85-741894322'; // Reemplaza con tu Access Token
  
          // Crear preferencia con los datos de pago
          const preferenceData = {
              items: [
                  {
                      title: 'Pedido en Comercio 1',
                      unit_price: totalPedido,
                      quantity: 1,
                  }
              ],
              back_urls: {
                  success: "https://www.tusitioweb.com/success",
                  failure: "https://www.tusitioweb.com/failure",
                  pending: "https://www.tusitioweb.com/pending"
              },
              auto_return: "approved",
          };
  
          // Hacer la petición a la API de Mercado Pago para crear la preferencia
          fetch('https://api.mercadopago.com/checkout/preferences', {
              method: 'POST',
              headers: {
                  'Authorization': `Bearer ${accessToken}`,
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(preferenceData)
          })
          .then(response => response.json())
          .then(data => {
              if (data.init_point) {
                  // Redirigir al usuario al link de pago
                  window.location.href = data.init_point;
              } else {
                  alert('Error al crear el link de pago');
              }
          })
          .catch(error => {
              console.error('Error:', error);
          });
      }
    }

    // Cerrar los modales si el usuario hace clic fuera de ellos
    window.onclick = function(event) {
      var modalPedido = document.getElementById('modalPedido');
      var modalPago = document.getElementById('modalPago');
      if (event.target == modalPedido) {
        cerrarModal();
      }
      if (event.target == modalPago) {
        cerrarModalPago();
      }
    }
  </script>
