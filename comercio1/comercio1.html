<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">git 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="titulo">Comercio 1</title>
  <style>
    /* Estilos opcionales para mejorar la apariencia */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
    }
    .producto {
      margin-bottom: 20px;
    }
    .producto img {
      max-width: 100px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .cantidad {
      width: 50px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Comercio 1</h1>

  <div class="producto">
    <img src="/img/pizza.jpg" alt="Pizza Muzzarella">
    <span>Pizza Muzzarella - $10000</span>
    <input type="number" class="cantidad" id="cantidad1" value="0" min="0">
  </div>

  <div class="producto">
    <img src="/img/pizza-jamon-sobre-mesa_140725-5400.avif" alt="Pizza Jamón y Queso">
    <span>Pizza Jamón y Queso - $12000</span>
    <input type="number" class="cantidad" id="cantidad2" value="0" min="0">
  </div>

  <div class="producto">
    <img src="/img/pizza-de-jamon-y-morrones.jpg" alt="Pizza Jamón y Morrones">
    <span>Pizza Jamón y Morrones - $12000</span>
    <input type="number" class="cantidad" id="cantidad3" value="0" min="0">
  </div>

  <div class="producto">
    <img src="/img/empanada de carne.avif" alt="Empanadas de Carne">
    <span>Empanadas de Carne - $2500</span>
    <input type="number" class="cantidad" id="cantidad4" value="0" min="0">
  </div>

  <div class="producto">
    <img src="/img/empanada jamon y queso.jpg" alt="Empanadas Jamón y Queso">
    <span>Empanadas Jamón y Queso - $2500</span>
    <input type="number" class="cantidad" id="cantidad5" value="0" min="0">
  </div>

  <button onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>

  <script>
    function enviarPedido() {
      // Recoger las cantidades seleccionadas
      var cantidad1 = document.getElementById('cantidad1').value;
      var cantidad2 = document.getElementById('cantidad2').value;
      var cantidad3 = document.getElementById('cantidad3').value;
      var cantidad4 = document.getElementById('cantidad4').value;
      var cantidad5 = document.getElementById('cantidad5').value;

      // Crear el mensaje con la información del pedido
      var mensaje = `Pedido desde la tienda virtual:\n`;

      if (cantidad1 > 0) {
        mensaje += `${cantidad1} x Pizza Muzzarella\n`;
      }
      if (cantidad2 > 0) {
        mensaje += `${cantidad2} x Pizza Jamón y Queso\n`;
      }
      if (cantidad3 > 0) {
        mensaje += `${cantidad3} x Pizza Jamón y Morrones\n`;
      }
      if (cantidad4 > 0) {
        mensaje += `${cantidad4} x Empanadas de Carne\n`;
      }
      if (cantidad5 > 0) {
        mensaje += `${cantidad5} x Empanadas Jamón y Queso\n`;
      }

      // Formatear el número de teléfono para WhatsApp
      var telefono = '5492944651381';
      var url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

      // Abrir WhatsApp en una nueva ventana/tab
      window.open(url);
    }
  </script>
</body>
</html>
